<!DOCTYPE html>
<html>
  <head>
    <title>IEEE | Model Engineering College</title>
    <meta charset="utf-8" />
    <!--Outside resources-->
    <link href="css/style.header.css" rel="stylesheet" />
    <link href="css/style.footer.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://necolas.github.io/normalize.css/8.0.0/normalize.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="./img/favicon.ico" />
  </head>

  <body>
    <header>
      <div>
        <div class="col-centred">
          <img class="logo" src="./img/IEEEMEC-Final.png" alt="IEEE SB | MEC" />
        </div>
        <div class="col-centred">
          <h1>IEEE Student Branch</h1>
          <h2>Govt. Model Engineering College, Kochi</h2>
        </div>
        <div class="col-centred">Coming Soon</div>
      </div>
    </header>

    <section class="col-centred">
      <img src="./img/MEC.png" alt="Model Engineering College, Kochi" />
    </section>

    <footer>
      <div class="holder">
        <img
          src="./img/IEEE.png"
          alt="Institute of Electrical and Electronics Engineers"
        />
      </div>

      <div class="social flex-center">
        <a href="https://twitter.com/ieeemec" target="_blank"><i class="fa fa-twitter fa-4x icon-3d"></i></a>
        <a href="https://facebook.com/ieeemec" target="_blank"><i class="fa fa-facebook fa-4x icon-3d"></i></a>
        <a href="https://instagram.com/ieeemec" target="_blank"><i class="fa fa-instagram fa-4x icon-3d"></i></a>
      </div>
    </footer>
  </body>
</html>
